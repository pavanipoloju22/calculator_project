<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <div class="calculator">
        <h1 >Calculator</h1>
       
        <input type="tell"name="first box"id="firstbox"placeholder="Enter first number">
        <br>
        <br>
        <input type="tell"name="second box"id="secondbox"placeholder="Enter second number">
        <br>
        <br>
        <br>
        <button  onclick="AddNum()">+</button>
        <button onclick="SubNum()">-</button>
        <button onclick="MulNum()">*</button>
        <br>
        <br>
        <button onclick="DivNum()">/</button>
        <button onclick="PerNum()">%</button>
        <button onclick="PowNum()">**</button>
        <h1 id="result"></h1>
        </div>
        

    </center>
    <script src="script.js"></script>
    
</body>
</html>
